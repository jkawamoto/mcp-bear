name: Python Application
on:
  push:
    branches: [main]
  pull_request:
jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.13"
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Check files
        run: uv run pre-commit run -a
